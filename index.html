<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seafood ID & Fabrication</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Seafood ID & Fabrication</h1>
  </header>
  
  <div id="menu-container">
    <h2>Select a Quiz</h2>
    <button class="menu-button" onclick="startQuiz('introduction')">Introduction To Seafood Identification And Fabrication</button>
    <button class="menu-button" onclick="startQuiz('flatCut')">Flat Cut | Flounder, Fluke</button>
    <button class="menu-button" onclick="startQuiz('straightCut')">Straight Cut | Trout, Salmon</button>
    <button class="menu-button" onclick="startQuiz('upAndOver')">Up And Over | Bronzino</button>
    <button class="menu-button" onclick="startQuiz('mollusks')">Mollusks, Cephalopods</button>
    <button class="menu-button" onclick="startQuiz('crustaceans')">Crustaceans</button>
    <button class="menu-button" onclick="startQuiz('caviar')">Caviar, Sturgeon, Curing</button>
  </div>
  
  <div id="quiz-container" style="display: none;">
    <div id="question-tracker">
      <div id="question-counter">0/10</div>
      <div id="question-tally"></div>
    </div>
    <div id="question-container">
      <div id="question"></div>
      <div id="choices"></div>
    </div>
  </div>
  
  <div id="score-container" style="display: none;">
    <div id="score-section">
      <h2>Your Score:</h2>
      <div id="score" class="big-score"></div>
    </div>
    <div id="explanations"></div> <!-- Container for explanations -->
  </div>
  
  <footer>
    <div class="footer-buttons">
      <button id="menu-button" class="modern-button">Main Menu</button>
      <button id="restart-button" class="modern-button" style="display: none;">Retake Quiz</button>
    </div>
  </footer>
  
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
